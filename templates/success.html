{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Success</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Layout */
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/green-leaves.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    /* Content Container */
    .content-container {
      background: rgba(255, 255, 255, 0.9);  /* Slight transparency */
      padding: 40px;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 2;
      animation: slideIn 1.5s ease-out;
    }

    /* Slide-in Animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Success Heading */
    h2 {
      text-align: center;
      color: #28a745; /* Green color for success */
      margin-bottom: 20px;
      font-size: 30px;
      font-weight: bold;
      animation: fadeIn 1s ease-out;
    }

    /* Success Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Success Icon */
    .success-icon {
      text-align: center;
      font-size: 80px;
      margin-bottom: 20px;
      color: #28a745; /* Green color for success */
      animation: bounce 1s ease-in-out infinite;
    }

    /* Bounce Animation */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* Success Message */
    .success-message {
      text-align: center;
      font-size: 20px;
      color: #333;
      margin-bottom: 30px;
    }

    /* Button Style */
    .button-container {
      text-align: center;
    }

    .button-container a {
      padding: 15px 30px;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button-container a:hover {
      background-color: #218838; /* Darker green on hover */
      transform: translateY(-3px);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .content-container {
        padding: 25px;
        width: 90%;
      }

      h2 {
        font-size: 24px;
      }

      .success-message {
        font-size: 18px;
      }
    }

  </style>
</head>
<body>

  <div class="content-container">
    <div class="success-icon">
      <i class="fa fa-check-circle"></i> <!-- Checkmark icon -->
    </div>
    <h2>Success! You have logged in.</h2> <!-- Success message -->
    
    <div class="success-message">
      <p>Welcome back to our Delicious World of Ice ðŸ¥¶. We're happy to see you!</p>
    </div>

    <!-- Button to navigate to the dashboard or homepage -->
    <div class="button-container">
      <a href="{% url 'home' %}">Go to Home</a>
    </div>
      </div>
  </div>

</body>
</html>
