<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Ice Cream Factory</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Layout */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Navigation Bar */
    nav {
      background-color: #28a745;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      font-size: 18px;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
    }

    nav a:hover {
      color: #f1f1f1;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 50vh;
      background: url('https://source.unsplash.com/1600x900/?ice-cream,factory') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      flex-direction: column;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .hero p {
      font-size: 24px;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Contact Form Section */
    .contact-section {
      margin: 50px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .contact-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }

    .contact-form button {
      padding: 15px;
      background-color: #28a745;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #218838;
    }

    /* Footer Section */
    footer {
      background-color: #28a745;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      font-size: 16px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-form {
        width: 90%;
      }

      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="home">Home</a>
    <a href="products">Products</a>
    <a href="about">About Us</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Drop us a message.</p>
  </div>

  <!-- Contact Form Section -->
  <div class="contact-section">
    <div class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Ice Cream Factory. All Rights Reserved.</p>
  </footer>
</body>

</html>
