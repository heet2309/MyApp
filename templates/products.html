<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/green-leaves.png');
            background-size: cover;
            background-position: center;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: #28a745;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
        }

        nav a:hover {
            color: #f1f1f1;
        }

        .dropdown {
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .dropdown-btn {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .dropdown-btn:hover {
            color: #f1f1f1;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
            right: 0;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .dropdown-content a:hover {
            background-color: #f4f4f9;
            color: #28a745;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        

        /* Form Container */
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #28a745;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Product List */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        img {
            border-radius: 8px;
            margin-right: 15px;
        }

        p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        /* Input Fields */
        .quantity-input {
            margin-left: auto;
            margin-right: 10px;
            padding: 8px;
            border: 2px solid #28a745;
            border-radius: 5px;
            outline: none;
            width: 60px;
            font-size: 16px;
            text-align: center;
        }

        .quantity-input:focus {
            border-color: #218838;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        /* Button */
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Modal (Popup) Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .modal-content h2 {
            color: #28a745;
            margin-bottom: 15px;
        }

        .modal-content p {
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            form {
                padding: 20px;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
            }

            .quantity-input {
                margin-left: 0;
                margin-top: 10px;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="{% url 'home2' user_id %}">Home</a>
        <a href="#">Products</a>
        <a href="{% url 'about' user_id %}">About Us</a>
        <a href="{% url 'contact' user_id %}">Contact</a>
        <a href="{% url 'cart_page' user_id %}">Cart ðŸ›’</a>

        <!-- Dropdown Menu -->
        <div class="dropdown">
            <button class="dropdown-btn">Account</button>
            <div class="dropdown-content">
                <a href="{% url 'forgot_password' %}">Forgot Password</a>
                <a href="{% url 'profile' user_id %}">Profile</a>
                <a href="{% url 'home' %}">Logout</a>
            </div>
        </div>
    </nav>

    <form>
        {% csrf_token %}
        <h1>Products</h1>
        <ul>
            {% for product in products %}
            <li>
                <img src="{{ product.image_url }}" alt="{{ product.name }}" width="100">
                <p>{{ product.name }} - â‚¹{{ product.price }}</p>
                <input type="number" id="quantity-{{ product.id }}" min="1" value="1" class="quantity-input">
                <button type="button" onclick="addToCart({{ product.id }}, {{ user_id }})">Add to Cart</button>
            </li>
            {% endfor %}
        </ul>
    </form>

    <!-- Modal Popup -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Success!</h2>
            <p>Item has been added to your cart.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function addToCart(productId, userId) {
            const quantity = document.getElementById(`quantity-${productId}`).value;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            $.ajax({
                url: '{% url "add_to_cart" %}',
                type: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken
                },
                data: JSON.stringify({
                    user_id: userId,
                    product_id: productId,
                    quantity: quantity
                }),
                contentType: 'application/json',
                success: function (response) {
                    if (response.success) {
                        // Show the modal
                        showModal();
                    } else {
                        alert('Error adding item to cart: ' + response.message);
                    }
                },
                error: function () {
                    alert('Error adding item to cart.');
                }
            });
        }

        function showModal() {
            // Show the modal
            document.getElementById('modal').style.display = 'flex';

            // Hide the modal after 3 seconds
            setTimeout(closeModal, 300);
        }

        function closeModal() {
            // Close the modal
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>

</html>
