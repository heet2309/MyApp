<!DOCTYPE html>
<html>

<head>
    <title>Product Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/green-leaves.png');
            background-size: cover;
            background-position: center;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Form Container */
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #28a745;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Product List */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        img {
            border-radius: 8px;
            margin-right: 15px;
        }

        p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        /* Input Fields */
        .quantity-input {
            margin-left: auto;
            margin-right: 10px;
            padding: 8px;
            border: 2px solid #28a745;
            border-radius: 5px;
            outline: none;
            width: 60px;
            font-size: 16px;
            text-align: center;
        }

        .quantity-input:focus {
            border-color: #218838;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        /* Button */
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Modal (Popup) Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .modal-content h2 {
            color: #28a745;
            margin-bottom: 15px;
        }

        .modal-content p {
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            form {
                padding: 20px;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
            }

            .quantity-input {
                margin-left: 0;
                margin-top: 10px;
            }

            button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>

    <form>
        {% csrf_token %}
        <h1>Products</h1>
        <ul>
            {% for product in products %}
            <li>
                <img src="{{ product.image_url }}" alt="{{ product.name }}" width="100">
                <p>{{ product.name }} - â‚¹{{ product.price }}</p>
                <input type="number" id="quantity-{{ product.id }}" min="1" value="1" class="quantity-input">
                <button type="button" onclick="addToCart({{ product.id }}, {{ user_id }})">Add to Cart</button>
            </li>
            {% endfor %}
        </ul>
    </form>

    <!-- Modal Popup -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Success!</h2>
            <p>Item has been added to your cart.</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function addToCart(productId, userId) {
            const quantity = document.getElementById(`quantity-${productId}`).value;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            $.ajax({
                url: '/add_to_cart/',
                type: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken
                },
                data: JSON.stringify({
                    user_id: userId,
                    product_id: productId,
                    quantity: quantity
                }),
                contentType: 'application/json',
                success: function (response) {
                    if (response.success) {
                        // Show the modal
                        showModal();
                    } else {
                        alert('Error adding item to cart.' + response.message);
                    }
                },
                error: function () {
                    alert('Error adding item to cart.');
                }
            });
        }

        function showModal() {
            // Show the modal
            document.getElementById('modal').style.display = 'flex';
            
            // Hide the modal after 3 seconds
            setTimeout(closeModal, 1000);
        }

        function closeModal() {
            // Close the modal
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>

</html>
