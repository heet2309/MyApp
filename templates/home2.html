<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Ice Cream Factory</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Layout */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      background-image: url('https://source.unsplash.com/1600x900/?ice-cream,background');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* Navigation Bar */
    nav {
      background-color: #28a745;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    nav a {
      color: white;
      font-size: 18px;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
    }

    nav a:hover {
      color: #f1f1f1;
    }

    /* Dropdown Menu */
    .dropdown {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .dropdown-btn {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }

    .dropdown-btn:hover {
      color: #f1f1f1;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      z-index: 1;
      right: 0;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 16px;
    }

    .dropdown-content a:hover {
      background-color: #f4f4f9;
      color: #28a745;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://mistralaichatupprodswe.blob.core.windows.net/chat-images/assistant/20/21/60/2021609f-f811-453e-af35-f0895c708c61/c6f78fc1-8840-4c3f-8706-924739f7d702/34ba16c4-ed66-44d7-8158-233b37ecd202?sv=2025-01-05&st=2025-01-29T11%3A15%3A41Z&se=2025-01-29T12%3A15%3A41Z&sr=b&sp=rade&sig=3HR7yg8WFKQI3z5cHPRBDeUHnQoRT457SMMZy6U%2FuNE%3D') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(152, 239, 131);
      text-align: center;
      flex-direction: column;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .hero p {
      font-size: 24px;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .hero .description {
      font-size: 20px;
      margin-top: 20px;
      max-width: 600px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }

    .btn {
      padding: 15px 30px;
      background-color: #28a745;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }

    .btn:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #28a745;
      color: white;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #f4f4f9;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .modal-content .btn {
      margin: 10px;
    }
  </style>
</head>

<body>
  <form method="post">
    {% csrf_token %}
    <!-- Navigation Bar -->
    <nav>
      <a href="#">Home</a>
      <a href="{% url 'products' %}?user_id={{ user_id }}">Products</a>
      <a href="{% url 'about' user_id %}">About Us</a>
      <a href="{% url 'contact' user_id %}">Contact</a>
      <a href="{% url 'cart_page' user_id %}">Cart ðŸ›’</a>

      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button class="dropdown-btn"><img src="https://cdn-icons-png.flaticon.com/512/7242/7242917.png" alt="Account Icon" style="width: 24px; height: 24px;"></button>
        <div class="dropdown-content">
          <a href="{% url 'forgot_password' %}">Forget Password</a>
          <a href="">Profile</a>
          <a href="#" id="logout-btn">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <h1 id="title">{{ content.title }}</h1>
      <p id="subtitle">{{ content.subtitle }}</p>
      <div id="description" class="description">{{ content.description }}</div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Ice Cream Factory. All Rights Reserved.</p>
    </footer>

    <!-- Modal Structure -->
    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <h2>Confirm Logout</h2>
        <p>Are you sure you want to logout?</p>
        <button class="btn" id="confirm-logout">Yes</button>
        <button class="btn" id="cancel-logout">No</button>
      </div>
    </div>
  </form>

  <script>
    $(document).ready(function() {
      $('#logout-btn').click(function(event) {
        event.preventDefault();
        $('#logoutModal').show();
      });

      $('#confirm-logout').click(function() {
        $.ajax({
          url: '{% url "logout" %}',  // Updated to use the logout view URL
          method: 'POST',
          data: {
            csrfmiddlewaretoken: '{{ csrf_token }}'
          },
          success: function(response) {
            if (response.success) {
              window.location.href = '{% url "home" %}';  // Redirect to home or login page
            } else {
              alert('Logout failed: ' + response.error);
            }
          },
          error: function(xhr, status, error) {
            alert('An error occurred while logging out.');
          }
        });
      });

      $('#cancel-logout').click(function() {
        $('#logoutModal').hide();
      });
    });
  </script>
</body>

</html>
