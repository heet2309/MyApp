{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Home</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Layout */
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/green-leaves.png'); /* Background Image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: white;
    }

    /* Content Container (Adjust for Welcome Content) */
    .content-container {
      background: rgba(255, 255, 255, 0.8);  /* Slight transparency */
      padding: 40px;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 2;
      animation: fadeIn 1s ease-out;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Welcome Heading */
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #28a745; /* Green color for the title */
    }

    /* Welcome Message */
    .welcome-message {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: normal;
    }

    /* Button Style */
    .navigate-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .navigate-buttons a {
      width: 48%;
      padding: 15px;
      background-color: #28a745;  /* Green background for buttons */
      color: white;
      text-align: center;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .navigate-buttons a:hover {
      background-color: #218838;  /* Darker green on hover */
      transform: translateY(-3px);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .content-container {
        padding: 25px;
        width: 90%;
      }

      h2 {
        font-size: 22px;
      }

      .navigate-buttons a {
        width: 100%;
        margin-bottom: 10px;
      }
    }

  </style>
</head>
<body>

  <div class="content-container">
    <h2>Welcome to Ice-Cream Factory !!! </h2> <!-- Greet the logged-in user -->
    
    <div class="welcome-message">
      <p>We're glad to have you here! Please Login Or Register to enjoy our Delicious Ice-Cream.ðŸ˜‹</p>

    </div>

    <!-- Navigation Buttons for Login and Registration -->
    <div class="navigate-buttons">
      <a href="{% url 'login' %}">Go to Login</a>
      <a href="{% url 'reg' %}">Go to Register</a>
    </div>
  </div>

</body>
</html>
