<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Factory</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Layout */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Navigation Bar */
    nav {
      background-color: #28a745;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      font-size: 18px;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
    }

    nav a:hover {
      color: #f1f1f1;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?ice-cream,factory') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      flex-direction: column;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.5); /* Darker overlay for text visibility */
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for better readability */
    }

    .hero p {
      font-size: 24px;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for better readability */
    }

    .btn {
      padding: 15px 30px;
      background-color: #28a745;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }

    .btn:hover {
      background-color: #218838;
    }

    /* Product Section */
    .products {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 50px 0;
      flex-wrap: wrap;
      gap: 30px;
    }

    .product {
      width: 250px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease;
      background-color: rgba(255, 255, 255, 0.8); /* Slight transparency for better contrast */
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin-top: 15px;
      font-size: 22px;
      color: #28a745;
      font-weight: 600;
    }

    .product:hover {
      transform: translateY(-10px);
    }

    /* Slider Section */
    .slider-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .slider {
      display: flex;
      overflow: hidden;
      width: 100%;
      border-radius: 10px;
    }

    .slide {
      min-width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide img {
      width: 100%;
      border-radius: 10px;
    }

    .slider-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .slider-nav button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .slider-nav button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    /* Footer Section */
    footer {
      background-color: #28a745;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      font-size: 16px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .products {
        flex-direction: column;
        gap: 20px;
      }

      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="products">Products</a>
    <a href="about">About Us</a>
    <a href="contact">Contact</a>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Ice Cream Factory</h1>
    <p>Fresh, Delicious & Premium Ice Creams made with love!</p>
    <button class="btn">Explore Our Products
  </div>

  <!-- Product Section -->s
  <div class="products">
    <div class="product">
      <img src="https://www.thespruceeats.com/thmb/BYOHKcXhja-ez7Fr9obgBrDHJ1Y=/3064x2042/filters:fill(auto,1)/easy-chocolate-ice-cream-recipe-1945798-hero-01-45d9f26a0aaf4c1dba38d7e0a2ab51e2.jpg" alt="Chocolate Ice Cream">
      <h3>Chocolate</h3>
    </div>
    <div class="product">
      <img src="https://tse1.mm.bing.net/th?id=OIP.-vHAgv1nXTtn8RHqyuOOKgHaFj&pid=Api&P=0&h=180" alt="Vanilla Ice Cream">
      <h3>Vanilla</h3>
    </div>
    <div class="product">
      <img src="https://tse4.mm.bing.net/th?id=OIP.JFwe8NN0p4oe2DaG7sgV9AHaHa&pid=Api&P=0&h=180" alt="Strawberry Ice Cream">
      <h3>Strawberry</h3>
    </div>
  </div>


  <!-- Slider Section -->
  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="https://source.unsplash.com/1600x900/?ice-cream-factory" alt="Slide 1"></div>
      <div class="slide"><img src="https://source.unsplash.com/1600x900/?ice-cream-dish" alt="Slide 2"></div>
      <div class="slide"><img src="https://source.unsplash.com/1600x900/?ice-cream-cones" alt="Slide 3"></div>
    </div>
    <div class="slider-nav">
      <button id="prev">❮</button>
      <button id="next">❯</button>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Ice Cream Factory. All Rights Reserved.</p>
  </footer>
  <script>
    // Slider functionality
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    document.getElementById('next').addEventListener('click', function () {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlider();
    });

    document.getElementById('prev').addEventListener('click', function () {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlider();
    });

    function updateSlider() {
      const offset = -currentSlide * 100;
      document.querySelector('.slider').style.transform = `translateX(${offset}%)`;
    }
  </script>
</body>

</html>
