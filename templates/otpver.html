<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .otp-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .otp-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333333;
        }

        .otp-container p {
            font-size: 14px;
            color: #666666;
            margin-bottom: 20px;
        }

        .otp-input {
            display: flex;
            justify-content: space-between;
        }

        .otp-input input {
            width: 50px;
            height: 50px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .otp-input input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .resend {
            margin-top: 15px;
            font-size: 14px;
            color: #007BFF;
            cursor: pointer;
        }

        .resend:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="otp-container">
        <h1>Verify Your OTP</h1>
        <p>Enter the 4-digit code sent to your email or phone.</p>
        <form action="{% url 'otp_verification' email=email %}" method="POST">
            {% csrf_token %}
            <div class="otp-input">
                <input id="otp" maxlength="1" name="o1" type="text" required>
                <input id="otp" maxlength="1" name="o2" type="text" required>
                <input id="otp" maxlength="1" name="o3" type="text" required>
                <input id="otp" maxlength="1" name="o4" type="text" required>
                <input id="email" name="email" value="{{ email }}" type="hidden">
            </div>
            <button type="submit" class="submit-btn">Verify</button>
        </form>
        <div class="resend">Resend OTP</div>
    </div>
</body>

</html>
